<!DOCTYPE html>
<html>
<head>
  <title>Item Management</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 80px;
      background: #f4f6f8;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      padding: 20px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <h1>Item Lookup</h1>

  <input type="number" id="itemId" placeholder="Enter Item ID">
  <button onclick="getItem()">Get Item</button>

  <div id="result"></div>

  <script>
    async function getItem() {
      const id = document.getElementById("itemId").value;
      const resultDiv = document.getElementById("result");

      if (!id) {
        resultDiv.innerHTML = "Please enter item id";
        return;
      }

      try {
        const response = await fetch(
          `https://item-management-api-1.onrender.com/api/item/${id}`
        );

        if (!response.ok) {
          throw new Error("Item not found");
        }

        const data = await response.json();

        resultDiv.innerHTML = `
          <b>ID:</b> ${data.id} <br>
          <b>Name:</b> ${data.name} <br>
          <b>Price:</b> ${data.price} <br>
		  <b>Description:</b> ${data.description} <br>
		  <b>Stock Available:</b> ${data.stockQuantity}
        `;
      } catch (error) {
        resultDiv.innerHTML = "Error: " + error.message;
      }
    }
  </script>

</body>
</html>
